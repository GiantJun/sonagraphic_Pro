######### Basic Settings #########
basic:
    prefix: reproduce
    device: '0'
    seed: [0] 
    num_workers: 8

    # Dataset Choises: dldataset_all, bal_dldataset_all
    dataset: ultrasound_dataset

    ret_valid: true

    # Method Choises: 
    method: finetune

    # Backbone Choises: resnet18, resnet18_cbam, resnet50, resnet101
    backbone: multi_branch_cat
    base_backbone: resnet18

    pretrained: true
    # pretrain_path: pretrain_models/imagenet200_resnet18_cbam_pretrained.pth
    freeze: false
    save_models: true # if true, programm will save model's weights during incremental train

    save_name: multi_branch_cat_01238

options:
    ultrasound_dataset:
        img_size: [175,300]
        
        kfold: 1
        epochs: 150
        batch_size: 16

        lrate: 0.0001
        opt_type: adam

        scheduler: multi_step # cos
        milestones: [40, 80, 120]
        lrate_decay: 0.1 

        criterion: ce

        # select_list: [0, 1, 8]
        select_list: [0, 1, 2, 3, 8]
        # select_list: [0, 1, 2, 3, 4, 5, 6, 7, 8]